<BLOCKQUOTE>

  <P>Envoyez des sms gratuitement sur les portables SFR!!!&nbsp;Vous pouvez
  aussi envoyer des sms avec ce petit programme. </P>
</BLOCKQUOTE>
<FORM 
action=http://195.115.48.10/servlet/SMSServlet_KZ1OS9/servlet/ProxySecond?redirect=SMS 
method=post name=from target=_blank><INPUT name=DELIVERY_DATE type=hidden 
value=1><INPUT name=DELIVERY_HOUR type=hidden value=0><INPUT name=DELIVERY_MIN 
type=hidden value=0><INPUT name=DELIVERY_MONTH type=hidden value=0><INPUT 
name=DELIVERY_TIME type=hidden value=0><INPUT name=DELIVERY_YEAR type=hidden 
value=2000><INPUT name=LANGUAGE type=hidden value=FR><INPUT name=NETWORK 
type=hidden value=smsc1><INPUT name=NOTIFICATION_FLAG type=hidden 
value=true><INPUT name=VALIDITY_PERIOD type=hidden value=72><INPUT 
name=NOTIFICATION_ADDRESS type=hidden>
<P align=center>&nbsp; &nbsp; </P>
<DIV align=center>
<CENTER>
<TABLE border=1 cellPadding=2 width="80%">
  <TBODY>
  <TR>
    <TD align=middle width=238 bgcolor="#CCFF33"><FONT 
      face="Arial, Helvetica, sans-serif"><B>Votre nom</B></FONT></TD>
    <TD align=center width=336 bgcolor="#CCFF33"><PRE> <INPUT name=SENDER size="12">&nbsp;</PRE></TD></TR>
  <TR>
    <TD align=middle width=238 bgcolor="#FFCC00"><FONT 
      face="Arial, Helvetica, sans-serif"><B>Numéro du 
destinataire</B></FONT></TD>
    <TD align=center width=336 bgcolor="#FFCC00"><PRE><INPUT name=RECIPIENT size=12 value="06"></PRE></TD></TR>
  <TR>
    <TD align=middle height=151 width=238 bgcolor="#FFCC00"><FONT 
      face="Arial, Helvetica, sans-serif"><B>Votre message</B></FONT> 
      <P><FONT face="Arial, Helvetica, sans-serif" size=2><B>600 caractères 
      maxi</B></FONT></P></TD>
    <TD align=middle height=151 width=336 bgcolor="#FFCC00"><TEXTAREA cols=40 name=SHORT_MESSAGE onblur=CheckLen(this) onfocus=CheckLen(this) onkeydown=CheckLen(this) onkeyup=CheckLen(this) rows=4></TEXTAREA> 
    </TD></TR>
  <TR>
    <TD align=middle colSpan=2 width="100%" bgcolor="#CCFF33">
      <p align="center"><INPUT type=submit value=Envoyer><INPUT onclick=resetFields(document.forms[0]) type=button value=Effacer> 
      </p>
    </TD></TR></TBODY></TABLE></CENTER></DIV></FORM>
