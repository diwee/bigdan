var URlpage = location.href;
var cook;
nom = "jc"
var best;
var place;
compteur=1
var place2;
	cook = document.cookie;
	place = cook.indexOf("topscor=",0);
	if (place <= -1) 
		{
		best = "Pas de record"
		}
	else
		{
		end = cook.indexOf(";",place)
		if (end <= -1)
			{best = cook.substring(place+8,cook.length);}
		else
			{best = cook.substring(place+8,end);}
		}
	place2 = cook.indexOf("point=",1);
	if (place2 <= -1) 
		{
		bests = "2000"
		}
	else
		{
		end2 = cook.indexOf(";",place2)
		if (end2 <= -1)
			{bests = cook.substring(place2+6,cook.length);}
		else
			{bests = cook.substring(place2+6,end2);}
		}
plustard = new Date(2020,11,11);
plustard = plustard.toGMTString();
function record()
	{
	document.jeu.rejou.value = "Nouvelle Partie";
	if (compteur < bests)
		{
		nom = prompt('Vous avez réalisé le meilleur score!\nEntrez votre nom','Votre nom ici');
		best1 = nom.toUpperCase() + ' avec ' + compteur + ' coups';
		document.cookie = 'topscor=' + best1 + '; expires=' + plustard + ';';
		document.cookie = 'point= ' + compteur + '; expires=' + plustard + ';';
		location.href = URlpage;
		}
	}
var secret = Math.round(Math.random() * 1000)
	function verif()
	{
	if (document.jeu.essai.value > secret)
		{document.jeu.resultat.value = document.jeu.essai.value + ' est trop grand';}
	if (document.jeu.essai.value < secret)
		{document.jeu.resultat.value = document.jeu.essai.value + ' est trop petit';}
	if (document.jeu.essai.value == secret)
		{
		document.jeu.nbessai.value = " ";
		document.jeu.resultat.value = 'Victoire en ' + compteur + ' coups!';
		record();
		}
	document.jeu.nbessai.value = ++compteur
	document.jeu.essai.value="";
	document.jeu.essai.focus();
	}
function raz()
	{
	avant = new Date(96,11,11);
	avant = avant.toGMTString();
	best1 = nom +' avec ' + compteur + ' coups';
	document.cookie = 'topscor=' + best1 + '; expires=' + avant + ';';
	document.cookie = 'point= ' + compteur + '; expires=' + avant + ';';
	location.href = URlpage;
	}
