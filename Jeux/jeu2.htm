function NewMemory()
	{
	if (debut == 0)
		{
		MemoryAsk = "";
		debut = 1;
		document.mess.bout.value = "Arreter la partie";
		AddMemory();
		}
	else

		document.mess.bout.value = "Commencer la partie";

		}
	}
function AddMemory()
	{
	newBouton = Math.round(Math.random() * 3);
	MemoryAsk = MemoryAsk + "" + newBouton;
	count = 0;
	PlayMemory()
	}
function PlayMemory()
	{
	speed = 1000;
	if (MemoryAsk.length > 5 && MemoryAsk.length<10 && debut == 1)
		{
		speed = 700;
		}
	if (MemoryAsk.length >= 10 && debut == 1)
		{
		speed = 400;
		}
	document.hg.src = 'images/hg.gif';
	document.hd.src = 'images/hd.gif';
	document.bg.src = 'images/bg.gif';
	document.bd.src = 'images/bd.gif';
	if (count < MemoryAsk.length)
		{		
		document.mess.message.value = "Regardez l'exemple";
		TempBouton = MemoryAsk.charAt(count);
		if (TempBouton == "0")
			{
			document.hg.src = 'images/hg_on.gif';
			}
		if (TempBouton == "1")
			{
			document.hd.src = 'images/hd_on.gif';
			}
		if (TempBouton == "2")
			{
			document.bg.src = 'images/bg_on.gif';
			}
		if (TempBouton == "3")
			{
			document.bd.src = 'images/bd_on.gif';
			}
		count++;
		tempo3 = setTimeout("document.hg.src = 'images/hg.gif';document.hd.src = 'images/hd.gif';document.bg.src = 'images/bg.gif';document.bd.src = 'images/bd.gif'", speed-150);

		}
	else
		{
		if (debut == 1)
			{
			message1 = 'Maintenant, refaites-le!';
			tempo3 = setTimeout("document.mess.message.value = message1", 300);
			asked = 0;
			}
		else
			{
			document.mess.message.value = "";
			document.mess.bout.value = "Commencer la partie";
			document.hg.src = 'images/hg.gif';
			document.hd.src = 'images/hd.gif';
			document.bg.src = 'images/bg.gif';
			document.bd.src = 'images/bd.gif';
			}
		}
	}
function record(elemt)
	{
	document.hg.src = 'images/hg.gif';
	document.hd.src = 'images/hd.gif';
	document.bg.src = 'images/bg.gif';
	document.bd.src = 'images/bd.gif';
	if (elemt == "0")

			document.hg.src = 'images/hg_on.gif';

		if (elemt == "1")
			{
			document.hd.src = 'images/hd_on.gif';
			}
		if (elemt == "2")
			{
			document.bg.src = 'images/bg_on.gif';
			}
		if (elemt == "3")
			{
			document.bd.src = 'images/bd_on.gif';
			}
		tempo5 = setTimeout("document.hg.src = 'images/hg.gif';document.hd.src = 'images/hd.gif';document.bg.src = 'images/bg.gif';document.bd.src = 'images/bd.gif'", 200);
	if (elemt != MemoryAsk.charAt(asked))
		{
		document.hg.src = 'images/hg.gif';
		document.hd.src = 'images/hd.gif';
		document.bg.src = 'images/bg.gif';
		document.bd.src = 'images/bd.gif';
		alert("PERDU! Voici la bonne combinaison.");
		debut = 0;
		count = 0;
		speed = 1000;
		tempo3 = setTimeout("PlayMemory()", 500);
		}
	if (elemt == MemoryAsk.charAt(asked))
		{
		document.mess.message.value = "C'est bon, continuez!";
		asked++;
		if (asked == MemoryAsk.length)
			{
			document.mess.message.value = "OK! Regardez l'exemple!";
			tempo3 = setTimeout("AddMemory()", 1000);
			}		
		}
	}
