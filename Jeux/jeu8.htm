function chscore(s) {
	if (s > 0)
		score = s
	else {
		score = 0
		t = 500
	}
	document.forms[0].score.value = score
}

function change(k) {
	ok = true

	if (k == 0) {
		var i = Math.floor(9*Math.random())
		document.images[i].src = "will1.gif"
		document.images[crt].src = "trou.gif"
		crt = i

                document.images[crt].src = "will3.gif"
	else if (k == 5)
		document.images[crt].src = "will2.gif"
	else if (k == 6) {
		document.images[crt].src = "will1.gif"
		chscore(score-1)
	}

	tim = setTimeout("change("+(k+1)%7+")", t)
}

function tue(i) {
	if (i==crt && ok == true) {
		ok = false
		document.images[crt].src = "boum.gif"
		clearTimeout(tim)
		tim = setTimeout("change(0)", 500)
		t = (t*9)/10
		chscore(score+10)
	}
}
